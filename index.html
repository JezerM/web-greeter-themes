<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Greeter themes</title>
  <meta name="viewport" content="width=device-width, viewport-fit=cover, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="themes/vendor/material-icons/css/materialdesignicons.min.css" class="style">

</head>
<body>
  <div id="background"></div>

  <div id="screen">
    <div id="wrapper">
      <h2>Web-Greeter themes</h2>

      <div id="wrapper-themes">
        <a id="gruvbox-theme" class="theme-div" href="themes/gruvbox/index.html" target="_top">
          <img src="themes/gruvbox/assets/screenshots/theme-show-1.png" alt="gruvbox theme">
          <span>Gruvbox theme</span>
        </a>

        <a id="dracula-theme" class="theme-div" href="themes/dracula/index.html" target="_top">
          <img src="themes/dracula/assets/screenshots/theme-show-1.png" alt="dracula theme">
          <span>Dracula theme</span>
        </a>

      </div>

    </div>

    <div id="floating-buttons" class="floating right bottom">
      <div class="tooltip">
        <a id="github" class="social" href="https://github.com/JezerM/web-greeter" target="_blank">
          <span class="mdi mdi-github mdi-48px"></span>
        </a>
        <span class="tooltiptext">Web-Greeter repo</span>
      </div>
      <div class="tooltip">
        <a id="docs" class="social" href="https://jezerm.github.io/web-greeter/" target="_blank">
          <span class="mdi mdi-file-document mdi-48px"></span>
        </a>
        <span class="tooltiptext">See documentation</span>
      </div>
    </div>

  </div>

</body>
</html>
